			<div class="col-md-6 col-md-offset-3">

				<div class="display">

				</div>

				<h4>Edit Your Profile Picture</h4>

				<form th:action="@{/update}" method="post" th:object="${student}">

					<div class="form-group">
						<div class="col">
							<label for="firstName">First Name</label>
						  <input type="text" class="form-control" th:placeholder="${student.firstName}" style="width:250px">
						</div>
						<br>
						<div class="col">
							<label for="lastName">Last Name</label>
						  <input type="text" class="form-control" th:placeholder="${student.lastName}" style="width:250px">
						</div>
						<br>
						<label class="control-label" for="email"> Email </label>
						</br>
						<input class="form-control" th:placeholder="${student.email}" name="email"
						 style="width:250px"/>
						<!-- get email from database -->
						<br>
						<label class="control-label" for="schoolYear">School Year</label>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
							Freshman
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							Sophomore
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							Junior
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							Senior
						</div>
						<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							Other
						</div>
						<br>
						<button type="submit" class="btn btn-info">Update Profile</button>

					</div> -->
				</form>
				</br>


				<form th:action="@{/addCourse}" method="post" th:object="${student}">
					<div class="form-group">
						<label class="control-label"> Add a Course to Your Schedule </label> 
						<input class="form-control" th:value="${courseName}" name="courseName"
							required autofocus="autofocus" style="width:150px"/>
					</div>
					<button type="submit" class="btn btn-success">Add Course</button>
				</form>

					<div style="text-align:center">
					<input type="button" id="addButton" value="Add New Class" onclick="onButtonClick()" /></div>
					
					<label for="exampleDataList" class="form-label">Datalist example</label>
					<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
					<datalist id="datalistOptions">
						<option value="MATH 222">
						<option value="COMP SCI 200">
						<option value="B M E 207">
						<option value="CHEM 103">
						<option value="MUSIC 113">
						<!-- Try to add ALL options through mongodb collection iteration -->
